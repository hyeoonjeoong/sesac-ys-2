    <title>스케줄 실습</title>
    <script

      integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo="
      crossorigin="anonymous"
    ></script>
    <style>
      table {
        position: absolute;
        left: 200px;

        width: 350px;

      }
      .redfont {

      }

    </style>
  </head>
  <body>

    <script>
      $("td").on("click", function () {
        console.log(this);
        $("#date").val(this.innerText);
        date = this;
      });


      function addContents() {
        date.append($("input[id=contents]").val());
      }
    </script>
  </body>
</html>
