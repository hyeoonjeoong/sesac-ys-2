<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>실습 배열에서의 for문</title>
  </head>
  <body>
    <!--https://codingon-sesac-ys-2.slack.com/archives/C05R47KER7D/p1695446547695329-->

    <script>
      let numburs = [];
      for (let i = 1; i <= 100; i++) {
        numburs.push(i);
      }
      //for문

      let sum1 = 0;
      for (let i = 0; i < numburs.length; i++) {
        sum1 += numburs[i];
      }
      console.log(sum1);

      //for of

      let sum2 = 0;
      for (let num of numburs) {
        sum2 = sum2 + num;
      }
      console.log(sum2);

      //forEach

      let sum3 = 0;
      numburs.forEach((numburs, index, array) => {
        sum3 = sum3 + numburs;
      });
      console.log(sum3);
    </script>
  </body>
</html>
